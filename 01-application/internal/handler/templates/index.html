<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cloud.ru Camp Echo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-â€¦"
    crossorigin="anonymous"
  >
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 0.75rem;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title mb-3 text-center">ðŸ‘‹ Hello from Cloud.ru Camp!</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Hostname:</strong> {{ .Hostname }}</li>
      <li class="list-group-item"><strong>IP:</strong> {{ .IP }}</li>
      <li class="list-group-item"><strong>Author:</strong> {{ .Author }}</li>
      <li class="list-group-item"><strong>Now:</strong> <span id="timespan">{{ .Time }}</span></li>
    </ul>
    <div class="footer">
      Your user-agent: <code>{{ .UserAgent }}</code>
    </div>
  </div>

  <script>
    function pad(n){return n<10?'0'+n:n}
    setInterval(()=>{
      const now = new Date();
      document.getElementById('timespan').textContent =
        now.toLocaleString('ru-RU');
    }, 1000);
  </script>
</body>
</html>
